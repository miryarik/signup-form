<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="side-image">
            <div class="logo">
                    <img src="./assets/logo.png" alt="odin-logo">
                    <p>Dreamy</p>
            </div>
        </div>
        

        <div class="form-container">
            <div class="info-text">
                <h1>Enjoy your stay in the land of dreams, where anything is possible.</h1>
                <h1><em>Sign-up now to grab a night!</em></h1>
            </div>

            <form action="/sample" method="post">

                <div class="main-form">

                    <p class="indicate-req"><em>Required fields are indicated with *</em></p>

                    <div class="names">
                        <div class="main-form-field">
                            <label for="first-name">FIRST NAME<span aria-required="required">*</span></label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="main-form-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="contact">
                        <div class="main-form-field">
                            <label for="email">EMAIL<span aria-required="required">*</span></label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="main-form-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>

                    <div class="passwords">
                        <div class="main-form-field">
                            <label for="pwd">PASSWORD<span aria-required="required">*</span></label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>
                        <div class="main-form-field">
                            <label for="confirm-pwd">CONFIRM PASSWORD<span aria-required="required">*</span></label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                        </div>
                    </div>
                </div>

                <div class="form-foot">
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="./login">Login in</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
