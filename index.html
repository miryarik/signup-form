<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="side-image">
            <div class="logo">
                    <img src="./assets/odin-lined.png" alt="odin-logo">
                    <h1>ODIN</h1>
            </div>
        </div>
        

        <div class="form-container">
            <div class="info-text">
                <h1>This is not a real online service! You know lorem ipsum dolor set amit sobek amun anubis.</h1>
                <h1><em>Sign-Up now!</em></h1>
            </div>

            <div class="main-form">
                <div class="names">
                    <div class="main-form-field">
                        <label for="first-name">FIRST NAME<span aria-required="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="main-form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="contact">
                    <div class="main-form-field">
                        <label for="email">EMAIL<span aria-required="required">*</span></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="main-form-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>

                <div class="passwords">
                    <div class="main-form-field">
                        <label for="pwd">PASSWORD<span aria-required="required">*</span></label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="main-form-field">
                        <label for="confirm-pwd">CONFIRM PASSWORD<span aria-required="required">*</span></label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                    </div>
                </div>
            </div>

            <div class="form-foot"></div>
        </div>
    </div>
</body>
</html>
